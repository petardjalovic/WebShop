<ng-container *ngIf="(breadcrumb$ |async) as breadcrumbs ">
    <section *ngIf="breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label !=='home'" class="py-5 "
        style="margin-top: 5px;  ">
        <div class="container  ">
            <div class="row d-flex align-items-center ">
                <div class="col-9 ">
                    <h1 class=>{{breadcrumbs.length>0 && breadcrumbs[breadcrumbs.length-1].label | titlecase}}</h1>
                </div>
                <div class="col-3 ">
                    <xng-breadcrumb>
                        <ng-container *xngBreadcrumbItem="let breadcrumb">
                            <ng-container>{{ breadcrumb }}</ng-container>
                        </ng-container>
                    </xng-breadcrumb>
                </div>


            </div>
        </div>
    </section>
</ng-container>
