<div class="card h-100 box-shadow">
    <div class="image position-relative" style="cursor :pointer">
      <img class="card-img-top img-fluid bg-light" src="{{product.pictureUrl}}" alt="{{product.name}}">
      <div class="d-flex align-items-center justify-content-center hover-overlay">
        <button (click)="additetobasket()" type="button" class="btn btn-outline-dark"> <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
            fill="currentColor" class="bi bi-bag" viewBox="0 0 16 16">
            <path
              d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1zm3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4h-3.5zM2 5h12v9a1 1 0 0 1-1 1H3a1 1 0 0 1-1-1V5z" />
          </svg></button>
        <button type="button" class="btn btn-outline-dark" routerLink="/shop/{{product.id}}">View</button>
  
      </div>
    </div>
  
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
        <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-2">{{product.price| currency}}</span>
      
    </div>
  </div>
