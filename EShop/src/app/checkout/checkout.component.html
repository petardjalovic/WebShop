<div class="container mt-5">
    <div class="col-8">

        <body class="bg-light">

            <div class="container">
                <div class="py-5 text-center">
                    <h2>Checkout form</h2>
                </div>
                <div class="col-md-8 order-md-1">
                    <h4 class="mb-3">Billing address</h4>
                    <form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName">First name</label>
                                <input type="text" formControlName="firstName" class="form-control" required>
                                <div class="invalid-feedback">
                                    Valid first name is required.
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName">Last name</label>
                                <input type="text" formControlName="lastName" class="form-control" required>
                                <div class="invalid-feedback">
                                    Valid last name is required.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="address">Address</label>
                            <input type="text" formControlName="street" class="form-control" placeholder="1234 Main St"
                                required>
                            <div class="invalid-feedback">
                                Please enter your shipping address.
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-5 mb-3">
                                <label for="country">Country</label>
                                <select formControlName="state" class="custom-select d-block w-100" required>
                                    <option value="">Choose...</option>
                                    <option>Serbia</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please select a valid country.
                                </div>
                            </div>
                            <div class="col-md-4 mb-3">
                                <label for="state">Citty</label>
                                <select formControlName="city" class="custom-select d-block w-100" required>
                                    <option value="">Choose...</option>
                                    <option>Belgrade</option>
                                </select>
                                <div class="invalid-feedback">
                                    Please provide a valid state.
                                </div>
                            </div>
                            <div class="col-md-3 mb-3">
                                <label for="zip">Zip</label>
                                <input type="text" formControlName="zipcode" class="form-control" required>
                                <div class="invalid-feedback">
                                    Zip code required.
                                </div>
                            </div>
                        </div>
                        <hr class="mb-4">
                        <label for="deliveryMethod">deliveryMethod</label>
                        <select formControlName="deliveryMethod" class="custom-select d-block w-100" required>
                            <option value="">Choose...</option>
                            <option value="2">Slow (Free)</option>
                            <option value="3">Fast - (paid)</option>
                        </select>


                        <hr class="mb-4">

                        <h4 class="mb-3">Payment</h4>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="cc-name">Name on card</label>
                                <!-- <input type="text" formControlName="nameOnCard" class="form-control" required>
                                <small class="text-muted">Full name as displayed on card</small>
                                <div class="invalid-feedback">
                                    Name on card is required
                                </div>
                                -->
                            </div>

                        </div>
                        <hr class="mb-4">
                        <button class="btn btn-primary btn-lg btn-block" type="submit">Order Items </button>
                    </form>
                </div>
            </div>

            <div class="col-4">
                <app-order-total></app-order-total>
            </div>
