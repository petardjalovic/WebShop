<div class="container justify-content mt-5 d-flex ">
    <Form>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Name</th>
            <th scope="col">Price</th>
            <th scope="col">Description</th>
            <th scope="col">PictureUrl</th>
            <th scope="col">Edit</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of products">
            <th scope="row">{{item.id}}</th>
            <td>{{item.name}}</td>
            <td>{{item.price}}</td>
            <td>{{item.description}}</td>
            <td>{{item.pictureUrl}}</td>
            <td><a routerLink="/admin/edit/{{item.id}}"><button class="btn btn-outline-dark"> Edit</button></a></td>
            <td><button class="btn btn-outline-danger" (click)="deleteProduct(item.id)">Delete</button></td>
          </tr>
  
  
  
      </table>
      <button class="btn btn-primary" routerLink="add">Create</button>
    </Form>
  </div>
